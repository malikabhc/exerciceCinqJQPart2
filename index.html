<body>
  <form>
    <label for="lastName">Nom : </label><input type="text" name="lastName" id="lastName" />
    <label for="firstName">Pr√©nom : </label><input type="text" name="firstName" id="firstName" />
    <button type="button" name="button">Envoyer</button>
  </form>
  <script>
    $('#lastName').focus(function () {
      $('#lastName').css('border', '1px solid green');
    });
    $('#lastName').focusout(function () {
      $('#lastName').css('border', '1px solid red');
    });
    $('#firstName').focus(function () {
      $('#firstName').css('border', '1px solid green');
    });
    $('#firstName').focusout(function () {
      $('#firstName').css('border', '1px solid red');
    });
  </script>
</body>
